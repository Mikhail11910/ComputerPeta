<!DOCTYPE html>
<html>
<head>
    <title>Webpage</title>
    <link href="style.css" rel="stylesheet" type="text/css">
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body style = "background: url(BG.jpg);background-size: cover">
<font color= 'white'>
    <header>
        <h2 class="logo">Group 5 Peta</h2>
        <nav class="navigation">
            <a class="page-button" href="index.html">Home</a>
            <a class="page-button" href="about.html">About</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        
        <div class="form-box login">
            <h2 class="form-box">Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#"><font color= "white">Forgot Password?</font></a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="Login-register">
                    <p>Don't have an account? <a href="#" class="register-link"><font color= "white">Register</font></a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link"><font color= "white">Login</font></a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</font>
</body>
</html>
